<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTMLで申込フォーム作成</title>
</head>
<body>
<table border="1">
	<tr>
		<th>項目名</th>
		<th>入力項目</th>
	</tr>
	<tr>
		<td>名前</td>
		<td><input type="text" name="fullname" value="テキスト入力欄"></td>
	</tr>
	<tr>
		<td>パスワード</td>
		<td><input type="password" name="password" value="********"></td>
	</tr>
	<tr>
		<td>メッセージ</td>
		<td><textarea cols="30" rows="5" name="message">複数行のテキスト入力欄</textarea></td>
	</tr>
	<tr>
	 	<td>性別</td>
	 	<td>
	 		<input type="radio" name="sex" value="m">男性
	 		<input type="radio" name="sex" value="f">女性
	 	</td>
	 </tr>
	 <tr>
	 	<td>趣味</td>
	 	<td>
	 		<input type="checkbox" name="hobby" value="1">スポーツ
	 		<input type="checkbox" name="hobby" value="2">読書
	 		<input type="checkbox" name="hobby" value="3">なし
	 	</td>
	 </tr>
	 <tr>
	 	<td>職業</td>
	 	<td>
	 		<select name="job">
	 			<option value="pg">PG</option>
	 			<option value="se">SE</option>
	 			<option value="pm">PM</option>
	 		</select>
	 	</td>
	 </tr>
	 <tr>
	 	<td>好きな果物</td>
	 	<td>
	 		<select name="favorite" size="5" multiple>
	 			<option value="apple">りんご</option>
	 			<option value="banana">バナナ</option>
	 			<option value="ichigo">いちご</option>
	 			<option value="melon">メロン</option>
	 			<option value="orange">オレンジ</option>
	 		</select>
	 	</td>
	 </tr>
	 <tr>
	 	<td>ファイル選択</td>
	 	<td><input type="file" name="attach_file"></td>
	 </tr>
	 <tr>
	 	<td>隠しデータ</td>
	 	<td><input type="hidden" name="user_id" value="terakoya">（画面上には表示されません）</td>
	 </tr>
	 <tr>
	 	<td>ボタン</td>
	 	<td><input type="submit" value="送信する">　<input type="reset" value="リセット"></td>
	 </tr> 
</table>
</body>
</html>
